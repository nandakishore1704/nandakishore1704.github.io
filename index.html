<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <div>
          <i class="fas fa-map-marker-alt"></i>
          <input type="text" placeholder="Enter City Name" />
          <button><i class="fa-solid fa-search"></i></button>
        </div>
      </div>
      <h1 class="city">New York</h1>
      <img src="a.png" class="c" />
      <div>
        <h2 class="temp">22<span style="font-size: 0.65em"><sup>Â°C</sup></span></h2>
      </div>
      <div class="det">
        <div class="humidity">
          <div>
            <img src="d.png" alt="" />
            <div>
              <p class="val humid">50<span style="font-size: 0.65em"><sup>%</sup></span></p>
            </div>
          </div>
          <p>Humidity</p>
        </div>
        <div class="windspeed">
          <div>
            <img src="c.png" alt="" />
            <div>
              <p class="val wind">15<span style="font-size: 0.65em"><sup>km/h</sup></span></p>
            </div>
          </div>
          <p>Wind Speed</p>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
